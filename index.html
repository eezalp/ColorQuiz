<head>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="OnLoad()">
  <script src="script.js"></script>
  <div class="background">
    <div id="home" class="home" hidden="true">
      <div class="titleBar" id="titleBar">
        <h1 id="title" class="title">Color Quiz</h1>
      </div>
      <div class="settings">
        <h1 id="settingsTitle" class="segmentTitle">Quiz Settings</h1>
        <label class="qNumLabel">Question Count: <input id="qNum" class="qNum" type="number" value="180"></label>
        <button class="startBut" onclick="Start()">Start</button>
      </div>
    </div>
    <div id="main" class="main" hidden="true">

      <div class="questionBox">
        <div class="topBar" id="topBar">
          <h2 id="timerBox" class="topBarText"></h2>
          <h2 id="colorCount" class="topBarText">0/300</h4>
          <button id="topBarBut" class="topBarDrawer" onclick="HideBar()"></button>
        </div>
        <h1 class="question" id="question">What color is this?</h1>
      </div>

      <div id="colorBox" class="colorBox">
        <div class="colorBoxBorder"></div>
      </div>

      <div class="midBar">
        <div id="answerBox" class="answerBox"></div>
        <div class="buttonBox">
          <input type="button" value="Check" class="button" onclick="ButtonCheck()">
          <input type="button" value="Give Up" class="button" onclick="GiveUp()">
        </div>
      </div>

    </div>
    <div id="done" class="done" >
      <h1 class="segmentTitle">Results</h1>
      <h3 id="incorrect" class="incorrect">You had 130 incorrect colors out of 180</h3>
      <input type="range" id="incorrectSlider" class="incorrectSlider" min=0 disabled>
      <h3 id="correct" class="correct">You had 50 correct colors out of 180</h3>
      <input type="range"  id="correctSlider" class="correctSlider" min=0>
      <h2 id="summary" class="summary">You got a 27.78% with a time of 98:23:20</h2>
      <button class="goHome" onclick="ToHome()">Try Again</button>
    </div>
  </div>
</body>
